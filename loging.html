<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <!-- <link rel="stylesheet" href="./assets/lib/layui/layui.js"> -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/loging.css">
</head>

<body>

    <!-- log区域 -->
    <div class="layui-main"><img src="./assets/images/logo.png" alt=""></div>

    <!-- 登录注册区域 -->3
    <div class="box-log">
        <!-- title图片区域 -->
        <div class="titile"></div>
        <!-- 登录表单区域 -->
        <form class="layui-form logingForm" action="">
            <div class="layui-form-item logingItem">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" placeholder="请输入账号" class="layui-input iptPadding">
            </div>
            <div class="layui-form-item logingItem">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" placeholder="请输入密码" class="layui-input iptPadding">
            </div>
            <div class="layui-form-item ">
                <button type="button" class="layui-btn layui-btn-normal logingBtn">登录</button>
            </div>
            <div class="layui-form-item links">
                <a href="javascript:;">去注册</a>
            </div>
        </form>

    </div>
</body>

</html>
