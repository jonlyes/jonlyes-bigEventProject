<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本资料</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user-info.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <!-- form  -->
            <form class="layui-form" lay-filter="userFormInfo">
                <div class="layui-form-item">
                    <label class="layui-form-label">登录昵称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" placeholder="请输入登录昵称" autocomplete="off" readonly
                            class="layui-input" id="username">
                    </div>
                </div>
                <!-- 隐藏域 -->
                <input type="hidden" name="id">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称：</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
                            autocomplete="off" class="layui-input" id="nickname">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱：</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱"
                            autocomplete="off" class="layui-input" id="email">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
                    </div>
                </div>
                <!-- script代码 -->
                <script src="/assets/lib/layui/layui.all.js"></script>
                <script src="/assets/lib/jquery.js"></script>
                <script src="/assets/js/baseAPI.js"></script>
                <script src="/assets/js/user/user-info.js"></script>

</body>

</html>
